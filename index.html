<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Инстраграмм">
  <meta name="author" content="Kazakov Denis">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile_avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак Вондам</h1>
          <button class="profile__info-edit-button" type="button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </section>
      <section class="photo">
        <ul class="photo__list">
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Karachevsk__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Карачевск</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Dambai__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Домбай</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Gora-Elbrus__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Гора Эльбрус</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Karachevsk__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Карачаево-Черкесия</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Dambai__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Домбай</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__list-item">
              <img src="./images/Photo/Gora-Elbrus__photo.png" class="photo__list-img" alt="ФОТО">
              <figcaption class="photo__cap">
                <p class="photo__cap-text">Гора Эльрус</p>
                <button class="photo__like"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования prfile__info -->
    <div id="editProfile" class="popup popup__close">
      <form name="profile" class="popup__form" novalidate>
        <fieldset class="popup__field">
          <p class="popup__title">Редактировать профиль</p>
          <label class="popup__form-field">
            <input name="name" placeholder="Имя" required
              maxlength="30" class="popup__input" id="popup__name-input" type="text" />
          </label>
          <label class="popup__form-field">
            <input name="profession" placeholder="Профессия" required
              maxlength="80" class="popup__input" id="popup__profession-input" type="text" />
          </label>
          <button type="submit" class="popup__button">
            Сохранить
          </button>
        </fieldset>
        <button type="button" class="popup__button-close"></button>
      </form>
      <div class="popup__overlay">
      </div>
    </div>
  </div>
<script src="./scripts/app.js"></script>
</body>
</html>
