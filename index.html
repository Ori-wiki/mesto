<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Инстраграмм">
  <meta name="author" content="Kazakov Denis">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile_avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования prfile__info -->
    <div class="popup popup_edit_profile-info">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="popup__form" novalidate>
          <fieldset class="popup__field">
            <label class="popup__form-field">
              <input name="name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40"
                class="popup__input popup__input_data_name" type="text" />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input name="profession" id="profession-input" placeholder="Профессия" required minlength="2"
                maxlength="200" class="popup__input popup__input_data_profession" type="text" />
              <span class="popup__input-error profession-input-error"></span>
            </label>
            <button type="submit" class="popup__button  popup__button-save" disabled>
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования"></button>
      </div>
    </div>
    <!--Попап добавления новой карточки card-->
    <div class="popup popup_add_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="cardForm" class="popup__form" novalidate>
          <fieldset class="popup__field">
            <label class="popup__form-field">
              <input name="cardName" id="card-name-input" placeholder="Название" required minlength="2" maxlength="30"
                class="popup__input popup__input_data_card-name" type="text" />
              <span class="popup__input-error card-name-input-error"></span>
            </label>
            <label class="popup__form-field">
              <input name="cardLink" id="card-link-input" placeholder="Ссылка на картинку" required maxlength="200"
                class="popup__input popup__input_data_card-link" type="url" />
              <span class="popup__input-error card-link-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button-save" disabled>
              Создать
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть форму добавления"></button>
      </div>
    </div>
  </div>
  <!-- Попап открытой фотографии -->
  <div class="popup popup_open_img">
    <div class="popup__fullScreen">
      <figure class="popup__image-figure">
        <img class="popup__image" alt="Фото в попапе из карточки" />
        <figcaption class="popup__image-subtitle"></figcaption>
      </figure>
      <button type="button" class="popup__button-close" aria-label="Закрыть фотографию"></button>
    </div>
  </div>
  <!--Template card-->
  <template class="card_template">
    <li class="card">
      <img class="card__list-img">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" title="Удалить карточку" class="card__delete-button"></button>
        <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/UserInfo.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
