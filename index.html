<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Инстраграмм">
  <meta name="author" content="Kazakov Denis">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile_avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак Вондам</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Karachevsk__cards.jpg" class="cards__list-img" alt="Карачаевск">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Карачаевск</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Dambai__cards.jpg" class="cards__list-img" alt="Дамбаи">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Домбай</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Gora-Elbrus__cards.jpg" class="cards__list-img" alt="Эльбрус">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Гора Эльбрус</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Karachevsk__cards.jpg" class="cards__list-img" alt="Карачаевск">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Карачаево-Черкесия</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Dambai__cards.jpg" class="cards__list-img" alt="Дамбаи">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Домбай</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="cards__item">
            <figure class="cards__list-item">
              <img src="./images/cards/Gora-Elbrus__cards.jpg" class="cards__list-img" alt="Эльбрус">
              <figcaption class="cards__cap">
                <p class="cards__cap-text">Гора Эльрус</p>
                <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования prfile__info -->
    <div id="editProfile" class="popup popup_close">
      <div class="popup__container">
        <form name="profile" class="popup__form">
          <fieldset class="popup__field">
            <p class="popup__title">Редактировать профиль</p>
            <label class="popup__form-field">
              <input name="name" placeholder="Имя" required maxlength="30" class="popup__input" id="popup__name-input"
                type="text" />
            </label>
            <label class="popup__form-field">
              <input name="profession" placeholder="Профессия" required maxlength="80" class="popup__input"
                id="popup__profession-input" type="text" />
            </label>
            <button type="submit" class="popup__button">
              Сохранить
            </button>
          </fieldset>
          <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
