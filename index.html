<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Инстраграмм">
  <meta name="author" content="Kazakov Denis">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Profile_avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак Вондам</h1>
          <button class="profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования prfile__info -->
    <div class="popup popup_edit_profile-info">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <fieldset class="popup__field">
            <label class="popup__form-field">
              <input name="name" placeholder="Имя" required maxlength="30" class="popup__input popup__input_data_name"
                type="text" />
            </label>
            <label class="popup__form-field">
              <input name="profession" placeholder="Профессия" required maxlength="80"
                class="popup__input popup__input_data_profession" type="text" />
            </label>
            <button type="submit" class="popup__button-save">
              Сохранить
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования"></button>
      </div>
    </div>
    <!--Попап добавления новой карточки card-->
    <div class="popup popup_add_card">
      <div class="popup__container ">
        <h2 class="popup__title">Новое место</h2>
        <form name="profile" class="popup__form">
          <fieldset class="popup__field">
            <label class="popup__form-field">
              <input name="card-name" placeholder="Название" required maxlength="30" class="popup__input popup__input_data_card-name"
                type="text" />
            </label>
            <label class="popup__form-field">
              <input name="card-link" placeholder="Ссылка на картинку" required maxlength="200"
                class="popup__input popup__input_data_card-link" type="text" />
            </label>
            <button type="submit" class="popup__button-save">
              Создать
            </button>
          </fieldset>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования"></button>
      </div>
    </div>
  </div>
  <template class="card_template">
    <li class="card">
      <img src="" class="card__list-img" alt="Эльбрус">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" title="Удалить карточку" class="card__delete-button"></button>
        <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/app1.js"></script>
  <script src="./scripts/app2.js"></script>


</body>

</html>
